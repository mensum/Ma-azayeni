<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesintisiz Stok TarayÄ±cÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 10px; text-align: center; margin: 0; }
        #reader { max-width: 450px; margin: auto; border-radius: 15px; border: 4px solid #27ae60; overflow: hidden; background: black; }
        #siparis-paneli { display: none; background: white; max-width: 400px; margin: -40px auto 20px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: left; position: relative; z-index: 100; }
        .label { color: #7f8c8d; font-size: 0.8em; font-weight: bold; }
        .val { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; display: block; }
        .stok-vurgu { color: #e74c3c; font-size: 1.5em; border-left: 5px solid #e74c3c; padding-left: 10px; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 12px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; text-align: center; box-sizing: border-box; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 1.1em; width: 100%; }
    </style>
</head>
<body>

    <h2 style="font-size: 1.1em; color: #34495e;">ðŸ“¦ Kesintisiz Raf KontrolÃ¼</h2>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN:</span>
        <span class="val" id="pMarka">-</span>
        
        <div style="display: flex; justify-content: space-between;">
            <div><span class="label">RAF:</span><span id="pRaf" class="val" style="color:orange">-</span></div>
            <div><span class="label">GÃœNCEL STOK:</span><span id="pStok" class="val stok-vurgu">-</span></div>
        </div>

        <div class="islem">
            <label class="label">DÃ¼ÅŸÃ¼rÃ¼lecek Adet:</label>
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" id="onayBtn" onclick="siparisOnayla()">ONAYLA & TARAMAYA DÃ–N</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; 
const html5QrCode = new Html5Qrcode("reader");

function getHafiza(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    return depo[kod];
}

function setHafiza(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok_v6", JSON.stringify(depo));
}

function onScanSuccess(decodedText) {
    // 1. TaramayÄ± anÄ±nda duraklat (Kamera kapanmaz, gÃ¶rÃ¼ntÃ¼ donar veya durur)
    html5QrCode.pause();

    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        let hafizadakiUrun = getHafiza(parsed.kod);
        okunanUrun = hafizadakiUrun ? hafizadakiUrun : parsed;
        if (!hafizadakiUrun) setHafiza(parsed.kod, parsed);

        document.getElementById("pMarka").innerText = okunanUrun.marka + " (" + (okunanUrun.renk || "-") + ")";
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok;

        document.getElementById("siparis-paneli").style.display = "block";
    } catch (e) {
        console.log("Hata:", e);
        html5QrCode.resume(); // Hata varsa taramaya devam et
    }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const guncelMiktar = parseInt(okunanUrun.stok);
    const btn = document.getElementById("onayBtn");

    if (adet > guncelMiktar) {
        alert("Yetersiz Stok!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "GÃ–NDERÄ°LÄ°YOR...";

    okunanUrun.stok = guncelMiktar - adet;
    setHafiza(okunanUrun.kod, okunanUrun);

    // NodeMCU Ä°steÄŸi
    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => {
        islemBitir();
    })
    .catch(() => {
        alert("NodeMCU BaÄŸlantÄ± HatasÄ±! (Stok gÃ¼ncellendi)");
        islemBitir();
    });
}

function islemBitir() {
    // Paneli gizle
    document.getElementById("siparis-paneli").style.display = "none";
    document.getElementById("siparisAdet").value = 1;
    document.getElementById("onayBtn").disabled = false;
    document.getElementById("onayBtn").innerText = "ONAYLA & TARAMAYA DÃ–N";

    // 2. TaramayÄ± devam ettir (Kamera zaten aÃ§Ä±ktÄ±, hemen taramaya baÅŸlar)
    setTimeout(() => {
        html5QrCode.resume();
    }, 500); 
}

// KamerayÄ± baÅŸlat
html5QrCode.start(
    { facingMode: "environment" }, 
    { fps: 20, qrbox: 250 }, 
    onScanSuccess
).catch(err => alert("Kamera hatasÄ±: " + err));
</script>
</body>
</html>
