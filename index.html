<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± Stok TarayÄ±cÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 15px; text-align: center; margin: 0; }
        #reader { max-width: 450px; margin: auto; border-radius: 15px; border: 4px solid #27ae60; overflow: hidden; background: black; }
        #siparis-paneli { display: none; background: white; max-width: 400px; margin: -50px auto 20px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: left; position: relative; z-index: 10; }
        .label { color: #7f8c8d; font-size: 0.8em; font-weight: bold; }
        .val { font-size: 1.2em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; display: block; }
        .stok-vurgu { color: #e74c3c; font-size: 1.5em; border-left: 5px solid #e74c3c; padding-left: 10px; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 10px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 12px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; text-align: center; box-sizing: border-box; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; font-size: 1.1em; }
        /* Tarama aktifken ekranÄ±n hafif kararmasÄ± iÃ§in */
        .scanning-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display:none; }
    </style>
</head>
<body>

    <h2 style="font-size: 1.2em; color: #34495e;">ðŸ“¦ HÄ±zlÄ± Raf KontrolÃ¼</h2>
    <div id="reader" style="position: relative;"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN & RENK:</span>
        <span class="val"><span id="pMarka">-</span> | <span id="pRenk" style="color:#2980b9;">-</span></span>
        
        <div style="display: flex; justify-content: space-between;">
            <div><span class="label">RAF:</span><span id="pRaf" class="val" style="color:orange">-</span></div>
            <div><span class="label">GÃœNCEL STOK:</span><span id="pStok" class="val stok-vurgu">-</span></div>
        </div>

        <div class="islem">
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" id="onayBtn" onclick="siparisOnayla()">ONAYLA & SONRAKÄ°NE GEÃ‡</button>
        </div>
    </div>

<script>
let okunanUrun = null;
let isProcessing = false; // Kilitleme mekanizmasÄ±
const nodeMcuIP = "http://192.168.1.XXX"; 
const html5QrCode = new Html5Qrcode("reader");

function getHafiza(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    return depo[kod];
}

function setHafiza(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok_v6", JSON.stringify(depo));
}

function onScanSuccess(decodedText) {
    // EÄŸer bir iÅŸlem yapÄ±lÄ±yorsa yeni taramayÄ± gÃ¶rmezden gel
    if (isProcessing) return;

    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        isProcessing = true; // Yeni taramalarÄ± kilitle
        
        let hafizadakiUrun = getHafiza(parsed.kod);
        okunanUrun = hafizadakiUrun ? hafizadakiUrun : parsed;
        if (!hafizadakiUrun) setHafiza(parsed.kod, parsed);

        document.getElementById("pMarka").innerText = okunanUrun.marka;
        document.getElementById("pRenk").innerText = okunanUrun.renk;
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok;

        document.getElementById("siparis-paneli").style.display = "block";
        // KamerayÄ± durdurmuyoruz, sadece gÃ¶rsel olarak odaÄŸÄ± panele veriyoruz
    } catch (e) { console.log("HatalÄ± QR"); }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const guncelMiktar = parseInt(okunanUrun.stok);
    const btn = document.getElementById("onayBtn");

    if (adet > guncelMiktar) {
        alert("Yetersiz Stok!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Ä°ÅžLENÄ°YOR...";

    okunanUrun.stok = guncelMiktar - adet;
    setHafiza(okunanUrun.kod, okunanUrun);

    // NodeMCU tetikleme
    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => {
        finishAction();
    })
    .catch(() => {
        alert("Hata: NodeMCU'ya ulaÅŸÄ±lamadÄ± ama stok dÃ¼ÅŸÃ¼ldÃ¼.");
        finishAction();
    });
}

function finishAction() {
    document.getElementById("siparis-paneli").style.display = "none";
    document.getElementById("siparisAdet").value = 1;
    document.getElementById("onayBtn").disabled = false;
    document.getElementById("onayBtn").innerText = "ONAYLA & SONRAKÄ°NE GEÃ‡";
    
    // Kilidi hemen aÃ§, kamera zaten Ã§alÄ±ÅŸÄ±yor olduÄŸu iÃ§in anÄ±nda yeni QR bekler
    setTimeout(() => {
        isProcessing = false;
    }, 300); 
}

// KamerayÄ± en baÅŸta bir kez baÅŸlat ve aÃ§Ä±k bÄ±rak
html5QrCode.start(
    { facingMode: "environment" }, 
    { fps: 25, qrbox: 250 }, 
    onScanSuccess
);
</script>
</body>
</html>
