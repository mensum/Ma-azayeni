<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatasÄ±z HD TarayÄ±cÄ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 10px; text-align: center; margin: 0; }
        #reader { max-width: 500px; margin: auto; border-radius: 20px; border: 6px solid #27ae60; overflow: hidden; background: black; box-shadow: 0 15px 35px rgba(0,0,0,0.4); min-height: 300px; }
        #siparis-paneli { display: none; background: white; max-width: 420px; margin: -60px auto 20px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: left; position: relative; z-index: 100; }
        .label { color: #7f8c8d; font-size: 0.85em; font-weight: bold; }
        .val { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 12px; display: block; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 15px; font-size: 24px; border-radius: 10px; border: 2px solid #27ae60; text-align: center; box-sizing: border-box; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1.2em; }
        #hata-mesaji { color: red; font-weight: bold; margin: 10px; display: none; }
    </style>
</head>
<body onclick="sesiHazirla()">

    <h2 style="color: #34495e;">ğŸ” Stok Kontrol Paneli</h2>
    <div id="hata-mesaji">Kamera hatasÄ± oluÅŸtu! LÃ¼tfen sayfayÄ± yenileyin.</div>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN:</span>
        <span class="val" id="pMarka">-</span>
        <div style="display: flex; justify-content: space-between;">
            <div><span class="label">RAF:</span><span id="pRaf" class="val" style="color:#e67e22">-</span></div>
            <div><span class="label">STOK:</span><span id="pStok" class="val" style="color:red">-</span></div>
        </div>
        <div class="islem">
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" id="onayBtn" onclick="siparisOnayla()">ONAYLA & DEVAM ET</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; // IP'nizi buraya yazÄ±n
const html5QrCode = new Html5Qrcode("reader");
const dingSesi = new Audio("https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3");

function sesiHazirla() { dingSesi.play().then(() => { dingSesi.pause(); dingSesi.currentTime = 0; }).catch(e => {}); }

function onScanSuccess(decodedText) {
    dingSesi.play();
    if (navigator.vibrate) navigator.vibrate(150);
    html5QrCode.pause(); 

    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
        okunanUrun = depo[parsed.kod] ? depo[parsed.kod] : parsed;
        if (!depo[parsed.kod]) { depo[parsed.kod] = parsed; localStorage.setItem("depo_stok_v6", JSON.stringify(depo)); }

        document.getElementById("pMarka").innerText = okunanUrun.marka + " (" + (okunanUrun.renk || "-") + ")";
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok;
        document.getElementById("siparis-paneli").style.display = "block";
    } catch (e) { html5QrCode.resume(); }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const btn = document.getElementById("onayBtn");
    
    btn.disabled = true;
    okunanUrun.stok = parseInt(okunanUrun.stok) - adet;
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    depo[okunanUrun.kod] = okunanUrun;
    localStorage.setItem("depo_stok_v6", JSON.stringify(depo));

    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .finally(() => {
        document.getElementById("siparis-paneli").style.display = "none";
        document.getElementById("siparisAdet").value = 1;
        btn.disabled = false;
        setTimeout(() => { html5QrCode.resume(); }, 300);
    });
}

// Kamera baÅŸlatma (Hata yakalamalÄ±)
html5QrCode.start(
    { facingMode: "environment" }, 
    { fps: 20, qrbox: 250 },
    onScanSuccess
).catch(err => {
    console.error(err);
    document.getElementById("hata-mesaji").style.display = "block";
    document.getElementById("hata-mesaji").innerText = "Kamera BaÅŸlatÄ±lamadÄ±! LÃ¼tfen Kamera Ä°zinlerini ve HTTPS baÄŸlantÄ±sÄ±nÄ± kontrol edin.";
});
</script>
</body>
</html>
