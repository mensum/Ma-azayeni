<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipariÅŸ ve Stok YÃ¶netimi</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 15px; text-align: center; }
        #reader { max-width: 450px; margin: auto; border-radius: 15px; border: 5px solid #27ae60; overflow: hidden; }
        #siparis-paneli { display: none; background: white; max-width: 400px; margin: 20px auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: left; }
        .label { color: #7f8c8d; font-size: 0.9em; font-weight: bold; }
        .val { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 12px; display: block; }
        .stok-vurgu { color: #e74c3c; font-size: 1.5em; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; }
        input[type="number"] { width: 100%; padding: 12px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; text-align: center; margin-top: 10px; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ðŸ“¦ ÃœrÃ¼n Ã‡Ä±kÄ±ÅŸ Paneli</h2>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN:</span>
        <span id="pMarka" class="val">-</span>
        
        <span class="label">RENK:</span>
        <span id="pRenk" class="val" style="color:#2980b9;">-</span>
        
        <span class="label">RAF:</span>
        <span id="pRaf" class="val" style="color:orange">-</span>
        
        <span class="label">GÃœNCEL STOK:</span>
        <span id="pStok" class="val stok-vurgu">-</span>

        <div class="islem">
            <label><b>DÃ¼ÅŸÃ¼rÃ¼lecek Adet:</b></label>
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" onclick="siparisOnayla()">SÄ°PARÄ°ÅžÄ° TAMAMLA & STOKTAN DÃœÅž</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; // Buraya NodeMCU IP'sini gir

// Lokal Stok YÃ¶netimi (TarayÄ±cÄ± HafÄ±zasÄ±)
function getStok(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok") || "{}");
    return depo[kod];
}

function setStok(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok", JSON.stringify(depo));
}

function onScanSuccess(decodedText) {
    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        // EÄŸer Ã¼rÃ¼n hafÄ±zada yoksa, QR'daki stoÄŸu ilk stok olarak kabul et
        let mevcutStokVerisi = getStok(parsed.kod);
        if (!mevcutStokVerisi) {
            setStok(parsed.kod, parsed);
            mevcutStokVerisi = parsed;
        }

        okunanUrun = mevcutStokVerisi;

        document.getElementById("pMarka").innerText = okunanUrun.marka;
        document.getElementById("pRenk").innerText = okunanUrun.renk;
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok + " Adet";

        document.getElementById("siparis-paneli").style.display = "block";
        html5QrCode.stop();
    } catch (e) {
        console.log("Tarama hatasÄ±...");
    }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const mevcutStok = parseInt(okunanUrun.stok);

    if (adet > mevcutStok) {
        alert("Hata: Stokta o kadar Ã¼rÃ¼n yok!");
        return;
    }

    // 1. Stoktan DÃ¼ÅŸ
    okunanUrun.stok = mevcutStok - adet;
    setStok(okunanUrun.kod, okunanUrun);

    // 2. ArayÃ¼zÃ¼ GÃ¼ncelle
    document.getElementById("pStok").innerText = okunanUrun.stok + " Adet";
    alert("Stok GÃ¼ncellendi! Yeni Stok: " + okunanUrun.stok);

    // 3. NodeMCU'yu tetikle
    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => {
        alert("Mekanizma Ã‡alÄ±ÅŸtÄ±. Sayfa yenileniyor...");
        location.reload();
    })
    .catch(() => {
        alert("UyarÄ±: Stok dÃ¼ÅŸÃ¼ldÃ¼ fakat NodeMCU'ya baÄŸlanÄ±lamadÄ±!");
        location.reload();
    });
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 300 }, onScanSuccess);
</script>
</body>
</html>
