<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SipariÅŸ ve Otomasyon Paneli</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eceff1; padding: 15px; text-align: center; }
        #reader { max-width: 400px; margin: 0 auto; border-radius: 15px; border: 4px solid #27ae60; overflow: hidden; }
        
        #siparis-ekrani { 
            display: none; background: white; max-width: 400px; margin: 20px auto; 
            padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: left; 
        }

        .etiket { color: #7f8c8d; font-size: 0.9em; font-weight: bold; text-transform: uppercase; }
        .veri { color: #2c3e50; font-size: 1.3em; font-weight: bold; margin-bottom: 15px; display: block; }
        
        .adet-secimi { background: #f8f9fa; padding: 15px; border-radius: 12px; border: 2px solid #dee2e6; margin-top: 15px; }
        input[type="number"] { 
            width: 100%; padding: 15px; font-size: 24px; font-weight: bold; text-align: center;
            border: 2px solid #27ae60; border-radius: 10px; margin: 10px 0;
        }

        .btn-siparis { 
            background: #27ae60; color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; font-size: 1.2em; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #1e8449;
        }
        .btn-siparis:active { transform: translateY(3px); box-shadow: none; }
        
        #mesaj { margin-top: 15px; padding: 12px; border-radius: 8px; display: none; font-weight: bold; }
        .bekle { background: #fff3cd; color: #856404; }
        .basari { background: #d4edda; color: #155724; }
    </style>
</head>
<body>

<h2 style="color: #2c3e50;">ðŸ“¦ ÃœrÃ¼n DaÄŸÄ±tÄ±m Paneli</h2>
<div id="reader"></div>

<div id="siparis-ekrani">
    <span class="etiket">ÃœrÃ¼n AdÄ±:</span>
    <span id="resMarka" class="veri">-</span>

    <span class="etiket">Raf Konumu:</span>
    <span id="resRaf" class="veri" style="color: #e67e22;">-</span>

    <span class="etiket">Mevcut Stok:</span>
    <span id="resStok" class="veri">-</span>

    <div class="adet-secimi">
        <label>DÃ¼ÅŸÃ¼rÃ¼lecek Adet:</label>
        <input type="number" id="adet" value="1" min="1">
        <button class="btn-siparis" onclick="siparisTamamla()">SÄ°PARÄ°ÅžÄ° TAMAMLA & ÃœRÃœNÃœ VER</button>
    </div>
    
    <div id="mesaj"></div>
</div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; // BurayÄ± NodeMCU IP'si ile deÄŸiÅŸtir

// QR Kodunu Yakalama AyarlarÄ± (YÃ¼ksek Hassasiyet)
function onScanSuccess(decodedText) {
    try {
        let data = {};
        // YÄ±ldÄ±zlÄ± format Ã§Ã¶zÃ¼cÃ¼ (*)
        const parcalar = decodedText.split('*');
        parcalar.forEach(p => {
            const [key, val] = p.split(':');
            if(key === 'KOD') data.kod = val;
            if(key === 'MARKA') data.marka = val;
            if(key === 'RAF') data.raf = val;
            if(key === 'STOK') data.stok = val;
        });

        if(!data.raf) throw new Error();

        okunanUrun = data;

        // EkranÄ± doldur
        document.getElementById("resMarka").innerText = data.marka;
        document.getElementById("resRaf").innerText = "RAF " + data.raf;
        document.getElementById("resStok").innerText = data.stok + " Adet";
        
        // Paneli gÃ¶ster, tarayÄ±cÄ±yÄ± durdur
        document.getElementById("siparis-ekrani").style.display = "block";
        html5QrCode.stop();

    } catch (e) {
        // Hata durumunda sessizce devam et veya uyar
        console.log("GeÃ§ersiz QR");
    }
}

function siparisTamamla() {
    const adet = document.getElementById("adet").value;
    const raf = okunanUrun.raf;
    const msg = document.getElementById("mesaj");

    if (adet < 1) return alert("LÃ¼tfen adet seÃ§in!");

    msg.innerText = "â³ Raf " + raf + " tetikleniyor (" + adet + " adet)...";
    msg.className = "bekle";
    msg.style.display = "block";

    // NodeMCU'ya komut gÃ¶nder (Ã–rn: /tetikle?raf=A1&adet=3)
    fetch(`${nodeMcuIP}/tetikle?raf=${raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => {
        msg.innerText = "âœ… Ä°ÅžLEM BAÅžARILI: ÃœrÃ¼nler BÄ±rakÄ±ldÄ±.";
        msg.className = "basari";
        
        // 3 saniye sonra yeni tarama iÃ§in sayfayÄ± yenile
        setTimeout(() => location.reload(), 3000);
    })
    .catch(err => {
        alert("BaÄŸlantÄ± HatasÄ±: NodeMCU'ya ulaÅŸÄ±lamadÄ±!");
        msg.style.display = "none";
    });
}

// KamerayÄ± BaÅŸlat (Daha hÄ±zlÄ± tarama iÃ§in fps artÄ±rÄ±ldÄ±)
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
    { facingMode: "environment" }, 
    { fps: 20, qrbox: { width: 280, height: 280 } }, 
    onScanSuccess
);
</script>
</body>
</html>
