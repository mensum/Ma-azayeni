<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hƒ±zlƒ± ve Titre≈üimli Tarayƒ±cƒ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 10px; text-align: center; margin: 0; }
        #reader { 
            max-width: 500px; 
            margin: auto; 
            border-radius: 20px; 
            border: 6px solid #27ae60; 
            overflow: hidden; 
            background: black;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        #siparis-paneli { 
            display: none; 
            background: white; 
            max-width: 420px; 
            margin: -60px auto 20px; 
            padding: 25px; 
            border-radius: 25px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); 
            text-align: left; 
            position: relative; 
            z-index: 100; 
        }
        .label { color: #7f8c8d; font-size: 0.85em; font-weight: bold; }
        .val { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 12px; display: block; }
        .stok-vurgu { color: #e74c3c; font-size: 1.6em; border-left: 6px solid #e74c3c; padding-left: 12px; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 15px; font-size: 24px; border-radius: 10px; border: 2px solid #27ae60; text-align: center; box-sizing: border-box; font-weight: bold; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 20px; width: 100%; border-radius: 15px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body>

    <h2 style="color: #34495e; margin-bottom: 15px;">üîç Hƒ±zlƒ± QR Tarayƒ±cƒ±</h2>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">√úR√úN:</span>
        <span class="val" id="pMarka">-</span>
        
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><span class="label">RAF:</span><span id="pRaf" class="val" style="color:#e67e22">-</span></div>
            <div><span class="label">Sƒ∞STEM STOK:</span><span id="pStok" class="val stok-vurgu">-</span></div>
        </div>

        <div class="islem">
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" id="onayBtn" onclick="siparisOnayla()">ONAYLA & DEVAM ET</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; 
const html5QrCode = new Html5Qrcode("reader");

function getHafiza(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    return depo[kod];
}

function setHafiza(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok_v6", JSON.stringify(depo));
}

function onScanSuccess(decodedText) {
    // üì≥ Titre≈üim Bildirimi (Okunduƒüu an 200ms titrer)
    if (navigator.vibrate) {
        navigator.vibrate(200);
    }

    html5QrCode.pause(); 

    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        let hafizadakiUrun = getHafiza(parsed.kod);
        okunanUrun = hafizadakiUrun ? hafizadakiUrun : parsed;
        if (!hafizadakiUrun) setHafiza(parsed.kod, parsed);

        document.getElementById("pMarka").innerText = okunanUrun.marka + " (" + (okunanUrun.renk || "-") + ")";
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok;

        document.getElementById("siparis-paneli").style.display = "block";
    } catch (e) {
        html5QrCode.resume();
    }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const guncelMiktar = parseInt(okunanUrun.stok);
    const btn = document.getElementById("onayBtn");

    if (adet > guncelMiktar) {
        alert("Yetersiz Stok!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "G√ñNDERƒ∞Lƒ∞YOR...";

    okunanUrun.stok = guncelMiktar - adet;
    setHafiza(okunanUrun.kod, okunanUrun);

    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => { islemBitir(); })
    .catch(() => { alert("NodeMCU Hatasƒ±!"); islemBitir(); });
}

function islemBitir() {
    document.getElementById("siparis-paneli").style.display = "none";
    document.getElementById("siparisAdet").value = 1;
    document.getElementById("onayBtn").disabled = false;
    document.getElementById("onayBtn").innerText = "ONAYLA & DEVAM ET";

    setTimeout(() => {
        html5QrCode.resume(); 
    }, 200); 
}

// Y√ºksek Hassasiyetli Kamera Ayarlarƒ±
html5QrCode.start(
    { facingMode: "environment" }, 
    {
        fps: 30, // Tarama hƒ±zƒ±
        qrbox: { width: 250, height: 250 },
        videoConstraints: {
            focusMode: "continuous", // Otomatik odaklama
            width: { ideal: 1280 },
            height: { ideal: 720 }
        }
    },
    onScanSuccess
).catch(err => alert("Hata: " + err));
</script>
</body>
</html>
