<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depo QR Okuyucu</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f8fafc;
  padding: 15px;
  text-align: center;
}

#reader {
  max-width: 360px;
  margin: auto;
}

#urun {
  display: none;
  background: #fff;
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  border-bottom: 1px solid #eee;
}

.row b {
  color: #555;
}
</style>
</head>
<body>

<h2>üì¶ Depo QR Okuyucu</h2>

<div id="reader"></div>
<div id="feedback" style="color:red; margin-top:10px;"></div>

<div id="urun">
  <div class="row"><b>Marka</b><span id="marka"></span></div>
  <div class="row"><b>Renk</b><span id="renk"></span></div>
  <div class="row"><b>Beden</b><span id="beden"></span></div>
  <div class="row"><b>Raf</b><span id="raf"></span></div>
  <div class="row"><b>Stok</b><span id="stok"></span></div>
</div>

<script>
const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 220 },
  onScanSuccess
);

function onScanSuccess(decodedText) {
  let urun;

  try {
    urun = JSON.parse(decodedText);
  } catch (e) {
    document.getElementById("feedback").innerText =
      "‚ùå Bu QR stok etiketi deƒüil!";
    return;
  }

  document.getElementById("feedback").innerText = "";

  document.getElementById("marka").innerText = urun.marka || "-";
  document.getElementById("renk").innerText = urun.renk || "-";
  document.getElementById("beden").innerText = urun.beden || "-";
  document.getElementById("raf").innerText = urun.raf || "-";
  document.getElementById("stok").innerText = urun.stok || "-";

  document.getElementById("urun").style.display = "block";

  if (navigator.vibrate) navigator.vibrate(100);
}
</script>

</body>
</html>
