<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalÄ±cÄ± Stok YÃ¶netimi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eceff1; padding: 15px; text-align: center; }
        #reader { max-width: 450px; margin: auto; border-radius: 15px; border: 4px solid #27ae60; overflow: hidden; background: white; }
        #siparis-paneli { display: none; background: white; max-width: 400px; margin: 20px auto; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: left; }
        .label { color: #7f8c8d; font-size: 0.9em; font-weight: bold; }
        .val { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-bottom: 12px; display: block; }
        .stok-vurgu { color: #e74c3c; font-size: 1.6em; border-left: 5px solid #e74c3c; padding-left: 10px; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 12px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; text-align: center; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1.1em; }
    </style>
</head>
<body>

    <h2>ðŸ“¦ AkÄ±llÄ± Stok Takip Sistemi</h2>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN:</span>
        <span id="pMarka" class="val">-</span>
        
        <span class="label">RENK:</span>
        <span id="pRenk" class="val" style="color:#2980b9;">-</span>
        
        <span class="label">RAF:</span>
        <span id="pRaf" class="val" style="color:orange">-</span>
        
        <span class="label">SÄ°STEMDEKÄ° GÃœNCEL STOK:</span>
        <span id="pStok" class="val stok-vurgu">-</span>

        <div class="islem">
            <label><b>DÃ¼ÅŸÃ¼rÃ¼lecek Adet:</b></label>
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" onclick="siparisOnayla()">SÄ°PARÄ°ÅžÄ° TAMAMLA & HAFIZAYA KAYDET</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; 

// HafÄ±zadan stok okuma
function getHafiza(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    return depo[kod];
}

// HafÄ±zaya stok yazma
function setHafiza(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v6") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok_v6", JSON.stringify(depo));
}

function onScanSuccess(decodedText) {
    try {
        let parsed = {};
        decodedText.split('*').forEach(p => {
            const [k, v] = p.split(':');
            if(k === 'K') parsed.kod = v;
            if(k === 'M') parsed.marka = v;
            if(k === 'C') parsed.renk = v;
            if(k === 'R') parsed.raf = v;
            if(k === 'S') parsed.stok = v;
        });

        // KRÄ°TÄ°K NOKTA: HafÄ±zada bu Ã¼rÃ¼n kodu var mÄ± kontrol et?
        let hafizadakiUrun = getHafiza(parsed.kod);

        if (hafizadakiUrun) {
            // ÃœrÃ¼n zaten sistemde kayÄ±tlÄ±, HAFIZADAKÄ° STOK geÃ§erlidir.
            okunanUrun = hafizadakiUrun;
        } else {
            // ÃœrÃ¼n ilk kez taratÄ±lÄ±yor, QR'daki stoÄŸu sisteme Ä°LK KEZ kaydet.
            setHafiza(parsed.kod, parsed);
            okunanUrun = parsed;
        }

        // EkranÄ± doldur
        document.getElementById("pMarka").innerText = okunanUrun.marka;
        document.getElementById("pRenk").innerText = okunanUrun.renk;
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok + " ADET";

        document.getElementById("siparis-paneli").style.display = "block";
        html5QrCode.stop();
    } catch (e) {
        console.log("Tarama hatasÄ±...");
    }
}

function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const guncelMiktar = parseInt(okunanUrun.stok);

    if (adet > guncelMiktar) {
        alert("Hata: Stokta yeterli Ã¼rÃ¼n yok!");
        return;
    }

    // 1. Stok DÃ¼ÅŸ ve HafÄ±zayÄ± GÃ¼ncelle
    okunanUrun.stok = guncelMiktar - adet;
    setHafiza(okunanUrun.kod, okunanUrun);

    // 2. NodeMCU'ya komut gÃ¶nder
    fetch(`${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`, { mode: 'no-cors' })
    .then(() => {
        alert("SipariÅŸ TamamlandÄ±! Kalan Stok: " + okunanUrun.stok);
        location.reload();
    })
    .catch(() => {
        alert("Stok dÃ¼ÅŸÃ¼ldÃ¼ ancak NodeMCU baÄŸlantÄ±sÄ± baÅŸarÄ±sÄ±z!");
        location.reload();
    });
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 280 }, onScanSuccess);
</script>
</body>
</html>
