<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok ve SipariÅŸ Takip Sistemi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eceff1; padding: 10px; text-align: center; }
        #reader { max-width: 450px; margin: 10px auto; border-radius: 15px; border: 4px solid #27ae60; background: white; overflow: hidden; min-height: 250px; }
        #siparis-paneli { display: none; background: white; max-width: 400px; margin: 20px auto; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: left; }
        .label { color: #7f8c8d; font-size: 0.85em; font-weight: bold; text-transform: uppercase; }
        .val { font-size: 1.25em; font-weight: bold; color: #2c3e50; margin-bottom: 10px; display: block; }
        .stok-vurgu { color: #e74c3c; border-left: 4px solid #e74c3c; padding-left: 10px; }
        .islem { background: #f8f9fa; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #ddd; }
        input[type="number"] { width: 100%; padding: 12px; font-size: 20px; border-radius: 8px; border: 2px solid #27ae60; text-align: center; box-sizing: border-box; }
        .btn-gonder { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; font-size: 1.1em; }
        #error-msg { color: red; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>ðŸ“¦ ÃœrÃ¼n Ã‡Ä±kÄ±ÅŸ Sistemi</h2>
    <div id="error-msg"></div>
    <div id="reader"></div>

    <div id="siparis-paneli">
        <span class="label">ÃœRÃœN:</span>
        <span id="pMarka" class="val">-</span>
        
        <span class="label">RENK:</span>
        <span id="pRenk" class="val" style="color:#2980b9;">-</span>
        
        <span class="label">RAF:</span>
        <span id="pRaf" class="val" style="color:#d35400;">-</span>
        
        <span class="label">GÃœNCEL STOK:</span>
        <span id="pStok" class="val stok-vurgu">-</span>

        <div class="islem">
            <label><b>DÃ¼ÅŸÃ¼rÃ¼lecek Adet:</b></label>
            <input type="number" id="siparisAdet" value="1" min="1">
            <button class="btn-gonder" onclick="siparisOnayla()">SÄ°PARÄ°ÅžÄ° TAMAMLA & STOKTAN DÃœÅž</button>
        </div>
    </div>

<script>
let okunanUrun = null;
const nodeMcuIP = "http://192.168.1.XXX"; // LÃ¼tfen NodeMCU IP'sini buraya yazÄ±n

// 1. Stok YÃ¶netimi (localStorage Ã¼zerinden kalÄ±cÄ± takip)
function getStok(kod) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v5") || "{}");
    return depo[kod];
}

function setStok(kod, veri) {
    let depo = JSON.parse(localStorage.getItem("depo_stok_v5") || "{}");
    depo[kod] = veri;
    localStorage.setItem("depo_stok_v5", JSON.stringify(depo));
}

// 2. QR Ã‡Ã¶zÃ¼mleme ve UI GÃ¼ncelleme
function onScanSuccess(decodedText) {
    try {
        console.log("Okunan Veri:", decodedText);
        let parsed = {};
        
        // YÄ±ldÄ±zlÄ± formatÄ± ayÄ±kla (K:Kod*M:Marka*C:Renk*R:Raf*S:Stok)
        const parts = decodedText.split('*');
        parts.forEach(p => {
            const pair = p.split(':');
            if(pair[0] === 'K') parsed.kod = pair[1];
            if(pair[0] === 'M') parsed.marka = pair[1];
            if(pair[0] === 'C') parsed.renk = pair[1];
            if(pair[0] === 'R') parsed.raf = pair[1];
            if(pair[0] === 'S') parsed.stok = pair[1];
        });

        if(!parsed.kod || !parsed.raf) {
            alert("HatalÄ± QR FormatÄ±!");
            return;
        }

        // HafÄ±zadaki gÃ¼ncel stoÄŸu al, yoksa QR'daki stoÄŸu kaydet
        let mevcutHafiza = getStok(parsed.kod);
        if (!mevcutHafiza) {
            setStok(parsed.kod, parsed);
            mevcutHafiza = parsed;
        }

        okunanUrun = mevcutHafiza;

        // UI GÃ¼ncelle
        document.getElementById("pMarka").innerText = okunanUrun.marka;
        document.getElementById("pRenk").innerText = okunanUrun.renk;
        document.getElementById("pRaf").innerText = okunanUrun.raf;
        document.getElementById("pStok").innerText = okunanUrun.stok + " ADET";

        // Paneli GÃ¶ster ve TarayÄ±cÄ±yÄ± Durdur
        document.getElementById("siparis-paneli").style.display = "block";
        html5QrCode.stop().then(() => {
            console.log("Kamera durduruldu.");
        });

    } catch (e) {
        console.error("QR Ä°ÅŸleme HatasÄ±:", e);
    }
}

// 3. SipariÅŸ Onaylama ve Fiziksel Tetikleme
function siparisOnayla() {
    const adet = parseInt(document.getElementById("siparisAdet").value);
    const guncelMiktar = parseInt(okunanUrun.stok);

    if (adet > guncelMiktar) {
        alert("Hata: Stokta yeterli Ã¼rÃ¼n yok!");
        return;
    }

    // Stok dÃ¼ÅŸÃ¼rme iÅŸlemi
    okunanUrun.stok = guncelMiktar - adet;
    setStok(okunanUrun.kod, okunanUrun);

    // NodeMCU'ya komut gÃ¶nder
    const url = `${nodeMcuIP}/tetikle?raf=${okunanUrun.raf}&adet=${adet}`;
    
    fetch(url, { mode: 'no-cors' })
    .then(() => {
        alert(`BAÅžARILI!\nRaf: ${okunanUrun.raf}\nKalan Stok: ${okunanUrun.stok}`);
        location.reload();
    })
    .catch(err => {
        alert("UYARI: Stok dÃ¼ÅŸÃ¼ldÃ¼ ancak NodeMCU'ya ulaÅŸÄ±lamadÄ±. IP adresini kontrol edin!");
        location.reload();
    });
}

// 4. KamerayÄ± BaÅŸlatma ve Hata Yakalama
const html5QrCode = new Html5Qrcode("reader");
const config = { fps: 20, qrbox: { width: 280, height: 280 } };

html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
.catch(err => {
    document.getElementById("error-msg").innerText = "Kamera BaÅŸlatÄ±lamadÄ±: " + err;
    console.error("Kamera HatasÄ±:", err);
});
</script>
</body>
</html>
